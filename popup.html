<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .content {
      padding: 20px;
    }
    
    .status {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-size: 14px;
    }
    
    .status-value {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    button {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 12px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    button:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .primary-btn {
      background: rgba(255,107,53,0.8);
      border-color: rgba(255,107,53,0.9);
    }
    
    .primary-btn:hover {
      background: rgba(255,107,53,0.9);
    }
    
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
    }
    
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .toggle-switch.active {
      background: rgba(76,175,80,0.8);
    }
    
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    
    .toggle-switch.active .toggle-slider {
      transform: translateX(26px);
    }
    
    .footer {
      padding: 15px 20px;
      background: rgba(0,0,0,0.2);
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
    }
    
    .site-info {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 12px;
    }
    
    .supported {
      color: #4CAF50;
    }
    
    .not-supported {
      color: #ff9800;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Bypass Paywalls Clean</h1>
    <p>Lecteur d'articles gratuit</p>
  </div>
  
  <div class="content">
    <div class="toggle">
      <span>Extension activée</span>
      <div class="toggle-switch active" id="toggleSwitch">
        <div class="toggle-slider"></div>
      </div>
    </div>
    
    <div class="site-info" id="siteInfo">
      <div class="status-item">
        <span>Site actuel:</span>
        <span id="currentSite">Chargement...</span>
      </div>
      <div class="status-item">
        <span>Support:</span>
        <span id="supportStatus" class="supported">Supporté</span>
      </div>
    </div>
    
    <div class="status">
      <div class="status-item">
        <span class="status-label">Articles débloqués aujourd'hui</span>
        <span class="status-value" id="todayCount">0</span>
      </div>
      <div class="status-item">
        <span class="status-label">Articles débloqués au total</span>
        <span class="status-value" id="totalCount">0</span>
      </div>
      <div class="status-item">
        <span class="status-label">Dernière mise à jour</span>
        <span class="status-value" id="lastUpdate">Jamais</span>
      </div>
    </div>
    
    <div class="actions">
      <button class="primary-btn" id="clearCookiesBtn">Supprimer les cookies</button>
      <button id="refreshBtn">Actualiser la page</button>
      <button id="archiveBtn">Voir version archivée</button>
      <button id="updateBtn">Mettre à jour les règles</button>
    </div>
  </div>
  
  <div class="footer">
    Version 3.8.8.0 - Fait avec ❤️ pour la liberté d'information
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
